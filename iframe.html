<!DOCTYPE html>
<html>
<head>
  <title>Iframe Loader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    iframe {
      width: 90vw;
      height: 90vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>SSRF Iframe Loader</h2>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    if (url && url.startsWith('http')) {
      const iframe = document.createElement('iframe');
      iframe.src = url;
      document.body.appendChild(iframe);
    } else {
      document.body.innerHTML += '<p>Missing or invalid "url" parameter.</p>';
    }
  </script>
</body>
</html>
