<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twingate LoginT</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .logo span {
      display: block;
      font-size: 1rem;
      font-weight: normal;
      color: gray;
    }

    p {
      color: gray;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.3s ease;
    }

    .button img {
      width: 20px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .button:hover {
      opacity: 0.9;
    }

    .jumpcloud {
      background: #0073e6;
      color: white;
    }

    .google {
      background: white;
      color: black;
      border: 1px solid #ccc;
    }

    .microsoft {
      background: #f3f3f3;
      color: black;
    }

    .github {
      background: black;
      color: white;
    }

    .linkedin {
      background: #0077b5;
      color: white;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: gray;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 20px;
      }

      .logo {
        font-size: 2.5rem;
      }

      .button {
        font-size: 14px;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .logo {
        font-size: 2rem;
      }

      .button {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://play-lh.googleusercontent.com/GBhNhKgjfy6i6Ucc0hyB-79WmcV7LvKSfGSy8iStFdZSaLioKQp5rPWjqsh2YFRRZsE1=w480-h960" width=100 height="90">
    </div>
    <p>twingate.me</p>
    <div class="buttons">
      <button class="button jumpcloud"><img src="https://img.icons8.com/ios-filled/50/ffffff/cloud.png" alt="cloud icon"> Sign in with JumpCloud</button>
      <button class="button google"><img src="https://img.icons8.com/color/48/null/google-logo.png" alt="Google icon"> Sign in with Google</button>
      <button class="button microsoft"><img src="https://img.icons8.com/color/48/null/windows-10.png" alt="Microsoft icon"> Sign in with Microsoft</button>
      <button class="button github"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/github.png" alt="GitHub icon"> Sign in with GitHub</button>
      <button class="button linkedin"><img src="https://img.icons8.com/color/48/null/linkedin.png" alt="LinkedIn icon"> Sign in with LinkedIn</button>
    </div>
    <div class="footer">
      <p>Terms • Privacy • © 2024 Twingate</p>
    </div>
  </div>
</body>
</html>
